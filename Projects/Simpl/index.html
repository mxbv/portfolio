<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="icon" href="icon/favicon.png" type="image/webp" />
    <link rel="preload" href="css/main.css" as="style" />
    <link rel="preload" href="js/app.js" as="script" />
    <title>Simpl - quick notes for your things</title>
  </head>
</html>
<body>
  <header>
    <div class="header-container">
      <div class="header-text">
        <img src="icon/logo.svg" alt="logo" class="logo" />
        <a href="https://github.com/mxbv/Simpl">OpenSource</a>
      </div>
      <div class="header-buttons">
        <button class="button note-export" type="button" title="Export">
          <img src="icon/export.svg" alt="create-note" />
        </button>
        <button class="button note-add" type="button" title="Add a note">
          <img src="icon/create-note.svg" alt="create-note" />
        </button>
      </div>
    </div>
  </header>
  <section class="notes"></section>
  <script src="js/app.js"></script>
</body>
