<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="shortcut icon" href="icon/favicon.png" type="image/x-icon" />
    <title>Stream â€” one flow of news</title>
  </head>
  <body>
    <div class="overlay"></div>
    <header class="mobile-header">
      <button class="menu-toggle" aria-label="Open Menu">
        <img
          src="icon/burger-menu.svg"
          alt="Menu icon"
          class="mobile-header-burger"
        />
      </button>
      <img src="icon/logo.svg" alt="Logo" class="mobile-header-logo" />
    </header>
    <section class="menu">
      <img src="icon/logo.svg" alt="Logo" class="menu-logo-img" />
      <div class="buttons">
        <h4>Streams</h4>
        <button class="rss-button" data-rss="https://techcrunch.com/feed/">
          Techcrunch
        </button>
        <div class="divider"></div>
        <button
          class="rss-button"
          data-rss="https://www.wired.com/feed/category/science/latest/rss"
        >
          Wired
        </button>
        <div class="divider"></div>
        <button
          class="rss-button"
          data-rss="https://www.theverge.com/rss/index.xml"
        >
          The Verge
        </button>
        <div class="divider"></div>
        <button
          class="rss-button"
          data-rss="https://feeds.arstechnica.com/arstechnica/index"
        >
          ArsTechnica
        </button>
        <div class="divider"></div>
        <button class="rss-button" data-rss="https://news.ycombinator.com/rss">
          Hacker News
        </button>
        <div class="divider"></div>
        <button class="rss-button" data-rss="https://www.raptitude.com/feed/">
          Raptitude
        </button>
        <div class="divider"></div>
        <button
          class="rss-button"
          data-rss="http://rss.sciam.com/ScientificAmerican-Global"
        >
          Scientific American
        </button>
        <div class="divider"></div>
        <button class="rss-button" data-rss="https://dou.ua/feed/">DOU</button>
        <div class="divider"></div>
        <button
          class="rss-button"
          data-rss="https://feeds.feedburner.com/itcua"
        >
          ITC.ua
        </button>
        <div class="divider"></div>
        <button
          class="rss-button"
          data-rss="https://habr.com/ru/rss/articles/top/weekly/?limit=25"
        >
          Habr
        </button>
        <div class="divider"></div>
        <button
          class="rss-button"
          data-rss="https://knife.media/rss"
          class="button-end"
        >
          Knife
        </button>
      </div>
      <div class="menu-link">
        <a href="https://github.com/mxbv/rsFeed">OpenSource</a>
      </div>
    </section>
    <div class="articles">
      <div class="articles-container"></div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
