<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Simpl - quick and easy notes management"
    />
    <meta name="author" content="Max" />
    <link rel="icon" href="./assets/icons/favicon.png" type="image" />
    <link rel="preload" href="css/main.css" as="style" />
    <link rel="preload" href="js/app.js" as="script" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Simpl - quick notes for your things</title>
  </head>
</html>
<body>
  <header>
    <div class="header-text">
      <img src="./assets/icons/logo.svg" alt="logo" class="logo" />
    </div>
    <div class="header-buttons">
      <button class="note-export" type="button" title="Export">
        <img src="./assets/icons/export.svg" alt="create-note" />
      </button>
      <button class="note-add" type="button" title="Add a note">
        <img src="./assets/icons/create-note.svg" alt="create-note" />
      </button>
    </div>
  </header>
  <section class="notes" aria-labelledby="notes-section">
    <!-- Notes will be dynamically added here -->
  </section>
  <footer>
    <a href="https://github.com/mxbv/Simpl" rel="noreferrer">Open Source</a>
  </footer>
  <script src="js/app.js" defer></script>
</body>
